    <script>

    var mapOptions = {
        attributionControl: false
    };

    var mapOne   = L.mapbox.map('mn-r-map-u1', tileJson.one,   mapOptions);
    var mapTwo   = L.mapbox.map('mn-r-map-u2', tileJson.two,   mapOptions);
    var mapThree = L.mapbox.map('mn-r-map-u3', tileJson.three, mapOptions);

    mapOne.sync(mapTwo);
    mapOne.sync(mapThree);
    
    mapTwo.sync(mapOne);
    mapTwo.sync(mapThree);

    mapThree.sync(mapOne);
    mapThree.sync(mapTwo);
