<html>
    <body>
        <p>um disco que desliza, usando SVG</p>
        <svg xmlns="http://www.w3.org/2000/svg">
        <circle id="disco voador" r="50" cx="50" cy="50" fill="red"/>
        </svg>
        <button onclick="var circle=document.getElementById('disco voador'); circle.setAttribute('cx',Number(circle.getAttribute('cx'))+10);">PRESS ME
        </button>
    </body>
</html>
